<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Login - DevMentor BR</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main class="main">
      <form class="form">
        <fieldset class="login">
          <legend>Login</legend>
          <input type="email" placeholder="Digite seu email" id="email" />
          <input type="password" placeholder="********" />
          <button type="submit">Acessar</button>
        </fieldset>
        <fieldset class="social-login">
          <legend>Ou entre com sua rede social</legend>
          <button class="google-login">
            <a href="https://www.google.com.br">
              <img src="https://cdn-icons-png.flaticon.com/512/355/355998.png" alt="Google logo">
            </a>
          </button>
          <button class="facebook-login">
            <a href="https://www.facebook.com.br">
              <img src="https://cdn-icons-png.flaticon.com/512/3670/3670124.png" alt="Facebook logo">
            </a>
          </button>
          <button class="twitter-login">
            <a href="https://www.twitter.com.br">
              <img src="https://cdn-icons-png.flaticon.com/512/3670/3670211.png" alt="Twitter logo">
            </a>
          </button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
